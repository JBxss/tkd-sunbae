<section>
    <div style="width: 100%; height: 23.375rem; position: relative; display: flex; align-items: center; justify-content: center; text-align: center;">
    
        <img src="../../../assets/img/main_bg.jpg" alt="Imagen de Fondo Principal"
            style="width: 100%; height: 23.375rem; object-fit: cover; filter: brightness(0.5);">
    
        <div style="position: absolute;">
            <h1 style="font-family: Mariott; color: white; font-size: 4rem; line-height: 6rem; margin-bottom: 1.5rem;">
                Clasificaciones</h1>
                <p style="color: white;">Observa la tabla de posiciones de los competidores en la III Copa Sunbae Taekwondo</p>
        </div>
      </div>
    <div (click)="navigateTorneo()" style=" padding: 7rem; display: flex; flex-direction: row; gap: 5rem; justify-content: center;">
        <div style="display: flex; flex-direction: column; color: var(--primary); justify-content: center; align-items: center; box-shadow: 4px 0 20px -5px rgba(0, 0, 0, 0.5); border-radius: 8px; padding: 1rem;">
            <span nz-icon nzType="partition" nzTheme="outline" style="font-size: 200px;"></span>
            <label style="font-weight: bold; font-size: 1.5rem;">Torneo</label>
        </div>
        <div style="background-color: var(--primary); color: var(--primary); border-radius: 10px;">|</div>
        <div (click)="navigateLader()" style="display: flex; flex-direction: column; color: var(--primary); justify-content: center; align-items: center; box-shadow: 4px 0 20px -5px rgba(0, 0, 0, 0.5); border-radius: 8px; padding: 1rem;">
            <span nz-icon nzType="rise" nzTheme="outline" style="font-size: 200px; "></span>
            <label style="font-weight: bold; font-size: 1.5rem;">Tabla de Posiciones</label>
        </div> 
    </div>

</section>
